language: generic

dist: bionic

jobs:
    include:
    - os: linux
      language: python
      python: 3.6
      compiler: gcc
      env: GCC_VERSION=10
        - CC=gcc-10
        - CXX=g++-10
      addons:
        apt:
          packages: ['g++-10']
          sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'

    - os: linux
      language: python
      python: 3.6
      compiler: gcc
      env: GCC_VERSION=9
        - CC=gcc-9
        - CXX=g++-9
      addons:
        apt:
          packages: ['g++-9']
          sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'

    - os: linux
      language: python
      python: 3.6
      compiler: gcc
      env: GCC_VERSION=8
        - CC=gcc-8
        - CXX=g++-8
      addons:
        apt:
          packages: ['g++-8']

    - os: linux
      language: python
      python: 3.6
      compiler: gcc
      env: GCC_VERSION=7
        - CC=gcc-7
        - CXX=g++-7
      addons:
        apt:
          packages: ['g++-7']

    - os: linux
      language: python
      python: 3.6
      compiler: gcc
      env: GCC_VERSION=6
        - CC=gcc-6
        - CXX=g++-6
      addons:
        apt:
          packages: ['g++-6']

    - os: linux
      language: python
      python: 3.6
      compiler: gcc
      env: GCC_VERSION=5
        - CC=gcc-5
        - CXX=g++-5
      addons:
        apt:
          packages: ['g++-5']

    - os: linux
      language: python
      python: 3.6
      compiler: clang
      env: CLANG_VERSION=12
        - CC=clang-12
        - CXX=clang++-12
      addons:
        apt:
          sources:
            - sourceline: 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-12 main'
              key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
          packages: ['clang-12', 'libc++-12-dev', 'libc++abi-12-dev']

    - os: linux
      language: python
      python: 3.6
      compiler: clang
      env: CLANG_VERSION=11
        - CC=clang-11
        - CXX=clang++-11
      addons:
        apt:
          sources:
            - sourceline: 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-11 main'
              key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
          packages: ['clang-11', 'libc++-11-dev', 'libc++abi-11-dev']

    - os: linux
      language: python
      python: 3.6
      compiler: clang
      env: CLANG_VERSION=10
        - CC=clang-10
        - CXX=clang++-10
      addons:
        apt:
          sources:
            - sourceline: 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-10 main'
              key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
          packages: ['clang-10', 'libc++-10-dev', 'libc++abi-10-dev']

    - os: linux
      language: python
      python: 3.6
      compiler: clang
      env: CLANG_VERSION=9
        - CC=clang-9
        - CXX=clang++-9
      addons:
        apt:
          sources:
            - sourceline: 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-9 main'
              key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
          packages: ['clang-9', 'libc++-9-dev', 'libc++abi-9-dev']

    - os: linux
      language: python
      python: 3.6
      compiler: clang
      env: CLANG_VERSION=8
        - CC=clang-8
        - CXX=clang++-8
      addons:
        apt:
          packages: ['clang-8', 'libc++-8-dev', 'libc++abi-8-dev']

    - os: linux
      language: python
      python: 3.6
      compiler: clang
      env: CLANG_VERSION=7
        - CC=clang-7
        - CXX=clang++-7
      addons:
        apt:
          packages: ['clang-7', 'libc++-7-dev', 'libc++abi-7-dev']

    - os: linux
      language: python
      python: 3.6
      compiler: clang
      env: CLANG_VERSION=6.0 LIBCXX=On
        - CC=clang-6.0
        - CXX=clang++-6.0
      addons:
        apt:
          packages: ['clang-6.0', 'g++-6']

    - os: linux
      language: python
      python: 3.6
      compiler: clang
      env: CLANG_VERSION=5.0 LIBCXX=On
        - CC=clang-5.0
        - CXX=clang++-5.0
      addons:
        apt:
          packages: ['clang-5.0', 'g++-6']

    - os: linux
      language: python
      python: 3.6
      compiler: clang
      env: CLANG_VERSION=4.0 LIBCXX=On
        - CC=clang-4.0
        - CXX=clang++-4.0
      addons:
        apt:
          packages: ['clang-4.0', 'libc++-dev', 'g++-6']

    - os: osx
      osx_image: xcode10
      env: OSX="On"
        - CC=clang
        - CXX=clang++

    - os: osx
      osx_image: xcode9.4
      env: OSX="On"
        - CC=clang
        - CXX=clang++

before_install:
  - |
    if [ "$OSX" == "On" ]; then # force python 3 on OSX
      sudo rm /usr/local/bin/python
      sudo ln -s /usr/local/bin/python3 /usr/local/bin/python
      sudo rm /usr/local/bin/pip
      sudo ln -s /usr/local/bin/pip3 /usr/local/bin/pip
    fi
  - git clone https://github.com/onqtam/doctest
  - (cd doctest && mkdir -p build && cd build && cmake .. -DDOCTEST_WITH_TESTS=off -DDOCTEST_WITH_MAIN_IN_STATIC_LIB=OFF && make && sudo make install)
  - |
    if [ "$LIBCXX" == "On" ]; then
      ./cmake/install_libcxx.sh
    fi
    if [ -n "${CLANG_VERSION}" ]; then
      export CXXFLAGS="-stdlib=libc++"
    fi
    if [ ! "$OSX" == "On" ]; then
      if [ ! `locale -a | grep ru_RU.cp1251` ]; then
        sudo localedef -c -i ru_RU -f CP1251 ru_RU.CP1251
      fi
      if [ ! `locale -a | grep el_GR.cp1253` ]; then
        sudo localedef -c -i el_GR -f CP1253 el_GR.CP1253
      fi
    fi
  - |
    python --version
    pip --version
    pip install conan --upgrade
    pip install conan_package_tools
    conan user


install:
  - mkdir -p build && cd build
  - cmake .. -DFPLUS_BUILD_UNITTEST=ON

script:
  - which $CXX
  - $CXX --version
  - cmake --version
  - cmake --build . --target unittest --config Release -- -j4
  - cd .. && python conan_build.py
